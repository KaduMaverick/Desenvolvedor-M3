<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link

  <body>
    <header class="header">

                </div>
                
                <div>

        </div>
        <div>
          <span class="catalog__items-title">FAIXA DE PREÇO</span>
          <img class="catalog__items-icon" data-ref=".catalog__prices" data-status="closed" src="/img/plus.svg" >

          <div class="catalog__item-box">
            <div class="catalog__prices">
              <label for="mobile-0-50" class="catalog__prices__label">
                <input type="radio" name="range-price" id="mobile-0-50" value="0-50"/>
                <div class="custom-checkbox custom-checkbox--mobile">&nbsp;</div>
                de R$0 até R$50 
            </label>

            <label for="mobile-51-150" class="catalog__prices__label">
              <input type="radio" name="range-price" id="mobile-51-150" value="51-150"/>
              <div class="custom-checkbox custom-checkbox--mobile">&nbsp;</div>
              de R$51 até R$150 
          </label>

          <label for="mobile-151-300" class="catalog__prices__label">
            <input type="radio" name="range-price" id="mobile-151-300" value="151-300"/>
            <div class="custom-checkbox custom-checkbox--mobile">&nbsp;</div>
            de R$151 até R$300
          </label>

          <label for="mobile-301-500" class="catalog__prices__label">
            <input type="radio" name="range-price" id="mobile-301-500" value="301-500"/>
            <div class="custom-checkbox custom-checkbox--mobile">&nbsp;</div>

          </label>

      </div>
    </div>

    <div class="catalog__order">
      <div class="catalog__top-bar">
        <h4 class="catalog__title">
          Ordernar
        </h4>
        <img src="/img/close_x.svg" width="24" class="closeCatalog">
      </div>
      
      <div class="catalog__content">
        <div>
          <span class="catalog__items-title mobile-order" data-value="latest">Mais recentes</span>
        </div>
        <div>
          <span class="catalog__items-title mobile-order" data-value="price">Menor preço</span>
        </div>
        <div>
          <span class="catalog__items-title mobile-order" data-value="expensive">Maior preço</span>
        </div>
      </div>
    </div>
    </div>

    <section class="home">
      <div class="u-wrapper">
        <div class="home__header">
          <h2 class="main-title">
            Blusa
          </h2>
          <select class="select" id="order">
            <option value="hide">Ordenar por:</option>
            <option value="latest">Mais recentes</option>
            <option value="price">Menor preço</option>
            <option value="expensive">Maior preço</option>
          </select>
        </div>

        <div class="options">
          <div class="options__btn" id="mobile-filter-btn">
            Filtrar
          </div>
          <div class="options__btn" id="mobile-order-btn">
            Ordenar
          </div>
        </div>



        <div class="home__content">
          <aside class="side-bar">
            
            <div class="side-bar__colors">
              <h4 class="side-bar__heading tertiary-heading">CORES</h4>
              <div class="side-bar__colors__items">
                <label for="amarelo" class="side-bar__colors__label">
                    <input type="checkbox" name="color" value="amarelo" id="amarelo" />
                    <div class="custom-checkbox">&nbsp;</div>
                  Amarelo
                </label>
                <label for="azul" class="side-bar__colors__label">

                    <div class="custom-checkbox">&nbsp;</div>

                </label>
                <label for="branco" class="side-bar__colors__label">

                    <input type="checkbox" name="color" value="laranja" id="laranja" />
                    <div class="custom-checkbox">&nbsp;</div>
                  Laranja
                </label>
                <label for="transparente" class="side-bar__colors__label" style="display: none;">

                Transparente

                <input type="checkbox" name="color" value="colorido" id="colorido" />
                <div class="custom-checkbox">&nbsp;</div>

            </label>

                <a class="link link--arrow" href="javascript:void(0)" id="showMoreColors">Ver Todas as cores <img class="arrow-down" src="/img/C6f.svg" width="8" ></a>
              </div>
            </div>

            <div class="side-bar__sizes">
              <h4 class="side-bar__heading tertiary-heading">TAMANHOS</h4>
              <div class="side-bar__sizes__btns">

                <div>
                  <input class="size-btn__checkbox" type="checkbox" name="size" id="p" value="p">

                  </label>
                </div>

                  </label>

                    <span>
                      46

                  </label>
                </div>
              </div>

            <div class="side-bar__prices">
              <h4 class="side-bar__heading tertiary-heading">FAIXA DE PREÇO</h4>
              <label for="0-50" class="side-bar__prices__label">
                <input type="radio" name="range-price" id="0-50" value="0-50" />

            </label>

            <label for="51-150" class="side-bar__prices__label">
              <input type="radio" name="range-price" id="51-150" value="51-150" />
              <div class="custom-checkbox">&nbsp;</div>

          </label>

          <label for="151-300" class="side-bar__prices__label">
            <input type="radio" name="range-price" id="151-300" value="151-300" />
